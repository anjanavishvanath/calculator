<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<main class="calc-gird">
		<div class="output">
			<div data-prev-op class="prev-operand"></div>
			<div data-curr-op class="curr-operand"></div>
		</div>
		<div class="buttons">
			<button data-all-clr="" class="span-two">AC</button>
			<button data-del>DEL</button>
			<button data-op>รท</button>
			<button data-nu>1</button>
			<button data-nu>2</button>
			<button data-nu>3</button>
			<button data-op>*</button>
			<button data-nu>4</button>
			<button data-nu>5</button>
			<button data-nu>6</button>
			<button data-op>+</button>
			<button data-nu>7</button>
			<button data-nu>8</button>
			<button data-nu>9</button>
			<button data-op>-</button>
			<button data-nu>.</button>
			<button data-nu>0</button>
			<button data-eql class="span-two">=</button>
		</div>
	</main>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
